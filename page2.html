<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Title and Favicon -->
		<title>TimeIN Scheduler</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

		<!-- Bootstrap -->
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- jQuery -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

		<!--  Font -->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

		<!-- Our css file -->
		<link rel="stylesheet" type="text/css" href="styling.css">
	</head>
	<body onload="tabButtonFn()">
		<button class="btn btn-info" id="newTab">Create New Tab</button>
		
		<ul class="nav nav-tabs" id="tabs">
			<!-- Dynamically added with each new tab with JS -->
		</ul>

		<div id="tables">
			<!-- Table within a div dynamically added with each new tab with JS -->
		</div>
		<br>
		<button class="btn btn-info" id="seeAll">See All</button>

		<div id="overlay">
			<div>
				<form id="nameList">
					<!-- Adding names dynamically here with JS -->
				</form>
				<br>
				<br>
				<button class="btn btn-info" id="acceptSelection">Schedule!</button>
				<br>
				<br>
				<a href='#' onclick='overlayClose()'>close</a>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
